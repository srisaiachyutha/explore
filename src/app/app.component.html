<div class="container">
    <h1 class="display-2"></h1>

    <div class="row justify-content-center align-items-center">
        <div class="col col-lg-6">
            <div class="text-center">
                <h1 [hidden]="isCross" class="uppercase text-danger">Player One turn</h1>
                <h1 [hidden]="!isCross" class="uppercase text-danger">Player two turn</h1>
            </div>
            <div class="grid">
                <div *ngFor="let item of itemArray;index as i ">
                    <div class="card">
                        <div class="card-box box" (click)="handleClick(i)">
                            <app-icon [iconName]='item'></app-icon>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col col-lg-6 text-center">
            <h1 *ngIf="winMessage" class="text-uppercase text-danger"> Game Over {{ winMessage }}</h1>
            <button (click)="reloadGame()" class="btn btn-danger text-uppercase pl-5 pr-5">
                Reload Game</button>
        </div>
    </div>
</div>
